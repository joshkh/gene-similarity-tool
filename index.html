      <div class="hcenteredbox">

        <div class="searchbox">

          <form class="navbar-form halfwidth" role="search" ng-submit="step.data.searchTerm = searchterm">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control" placeholder="eve, zen, ey, tin" name="searchterm" id="searchterm" ng-model="searchterm">
              <div class="input-group-btn">
                <button snap-toggle ng-click="resolveIds(searchterm)" class="btn btn-default">Search </button>
              </div>
            </div>
          </form>



        </div>
      </div>




    <!-- <h2 ng-show="searchResults">Similar Genes</h2> -->
    

    </li>
      <!-- <input ng-model="item.totalscore"> -->
      <table>
        <tr ng-repeat="result in searchResults.results | filter:item | orderBy: '-totalscore'">
          <td>
            {{result.primaryIdentifier}} ({{result.symbol}})
          </td>
          <td>
            {{result.totalscore}}
          </td>
          <td>

            <div class="orig" ng-repeat="originalGene in result.originalGenes">
            {{result.primaryIdentifier}} ({{originalGene.symbol}})
              <ul>
              <li ng-repeat="commonItem in originalGene.commonItems">{{commonItem.name}}</li>
              </ul>
            </div>
          </td>
        </tr>
      </table>
